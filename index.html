<!DOCTYPE html>
<html lang="en">
<head>

	<title>RPG Dice Roller (New)</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<!--<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Raleway:700|Roboto:100,300,400,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
	<link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/min/html5shiv.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta name="theme-color" content="#2C2C2C">
	<meta name="keywords" content="Dungeons, and, dragons, pathfinder, DnD, RPG, dice, online, virtual, random, number, generation, wizards, roll, die, mobile, responsive">
	<meta name="description" content="Sleek and modern dice web applet for all your RPG dice rolling needs!">

	<meta name="og:title" content="RPG Dice Roller">
	<meta name="og:description" content="Sleek and modern dice web applet for all your RPG dice rolling needs!">
	<meta name="og:image" content="images/og_image.png">

</head>
<body>

	<main>

		<!--Upper section-->
		<section class="control-panel">
			<div class="container">
				<h1 id="logo">Dice</h1>
				<div class="pure-g dice-controls">
					<div class="pure-u-1-4">
						<label for="dice-amount">Dice</label>
						<input type="tel" id="dice-amount" class="dice-input" value="1">
					</div>
					<div class="pure-u-1-4">
						<label for="faces-amount">Faces</label>
						<input type="tel" id="faces-amount" class="dice-input" value="20">
					</div>
					<div class="pure-u-1-4">
						<label for="modifier">Modifier</label>
						<input type="tel" id="modifier" class="dice-input" value="0">
					</div>
					<div class="pure-u-1-4">
						<button id="roll-dice-button">Roll</button>
					</div>
				</div>
			</div>
		</section>
		<!--Upper section end-->

		<!--Results area-->
		<section class="results closed">
			<div class="pure-g">
				<div class="pure-u-1-2 individual-rolls">
					<h1></h1>
					<span></span>
				</div>
				<div class="pure-u-1-2 total">
					<h1>Result</h1>
					<span></span>
				</div>
			</div>
		</section>
		<!--Results area end-->

	</main>

<script type="text/javascript" src="resources/js/main.js"></script>
<script type="text/javascript" src="resources/js/event-handlers.js"></script>

</body>
</html>
